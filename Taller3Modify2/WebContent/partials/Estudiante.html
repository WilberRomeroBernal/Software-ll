<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo
		Estudiante</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar
		Estudiante</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de Estudiante</div>
	<div class="panel-body">
		<table class="resultados table table-striped">
			<tr>
				<th>nombre</th>
				<th>apellido</th>
				<th>codigo</th>
				<th>Fecha Nacimiento</th>
				<th>&nbsp;</th>
			</tr>
			<tr ng-repeat="row in lista">
				<td>{{row.nombre}}</td>

				<td>{{row.apellido}}</td>

				<td>{{row.codigo}}</td>
				<td>{{row.FechaNacimiento}}</td>


				<td class="row">
					<button type="button" class="btn btn-default"
						ng-click="editar(row)">
						<span class="glyphicon glyphicon-pencil"></span>Editar
					</button>
					<button type="button" class="btn btn-default"
						ng-click="eliminar(row)">
						<span class="glyphicon glyphicon-remove"></span>Eliminar
					</button>
				</td>
			</tr>
		</table>
		<br />
	</div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
	<div class="panel-heading">Parametrizaci&oacute;n de Estudiante</div>
	<div class="panel-body">
		<form role="form" id="formularioEditar">
			<div class="row">
				<div class="form-group col-md-6"
					ng-class="errores.nombre ? 'error' : ''">
					<label for="nombre">nombre</label> <input id="nombre"
						class="form-control" type="text" ng-model="datosFormulario.nombre"
						placeholder="nombre" />
					<div ng-show="errores.nombre">{{errores.nombre}}</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6"
					ng-class="errores.idAseg ? 'error' : ''">
					<label>Apellido</label> <input id="apellido" class="form-control"
						type="text" ng-model="datosFormulario.apellido"
						placeholder="apellido" />
					<div ng-show="errores.nombre">{{errores.nombre}}</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6"
					ng-class="errores.idAseg ? 'error' : ''">
					<label>Codigo</label> <input id="codigo" class="form-control"
						type="text" ng-model="datosFormulario.codigo" placeholder="codigo" />
					<div ng-show="errores.nombre">{{errores.nombre}}</div>
				</div>
			</div>

			<div class="row">
			
				<div class="form-group col-md-6" ng-class="errores.FechaNacimiento ? 'error' : ''">
                    <label for="FechaNacimiento">Fecha de nacimiento</label>
                    <div class="input-group">
                        <input id="FechaNacimiento" 
                               class="form-control datepicker" 
                               type="text" 
                               ng-model="datosFormulario.FechaNacimiento"/>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <script>
                                $('#FechaNacimiento').datepicker({format: 'dd/mm/yyyy', language: "es"}).data('datepicker');
                    </script>
                    <div ng-show="errores.FechaNacimiento">{{errores.FechaNacimiento}}</div>
                </div>
				</div>




				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
					<button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
				</div>
		</form>
	</div>
</div>
